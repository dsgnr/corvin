repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && uv run pytest'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]