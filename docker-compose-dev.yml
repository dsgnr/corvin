services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./corvin_data:/data
      - ./downloads:/downloads
    environment:
      - TZ=UTC
      - DEBUG=true
      - DEBUG_METRICS=1
      # Uncomment for network share (NFS/SMB) database storage to disable WAL:
      # - SQLITE_NETWORK_SHARE=true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "80:80"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
