name: Backend Lint

on:
  pull_request:
    paths:
      - 'backend/**/*.py'
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          src: ./backend
          args: check

      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          src: ./backend
          args: format --check
