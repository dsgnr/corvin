name: Backend Lint

on:
  pull_request:
    paths:
      - 'backend/**/*.py'
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          src: ./backend
          args: check

      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          src: ./backend
          args: format --check

  pyright:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Pyright
        run: uv run pyright
