services:
  backend:
    image: ghcr.io/dsgnr/corvin-backend:latest
    expose:
      - "5000"
    volumes:
      - ./corvin_data:/data
      - ./downloads:/downloads
    environment:
      - TZ=UTC
    restart: unless-stopped

  frontend:
    image: ghcr.io/dsgnr/corvin-frontend:latest
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
