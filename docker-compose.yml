services:
  backend:
    image: ghcr.io/dsgnr/corvin-backend:latest
    expose:
      - "5000"
    volumes:
      - ./corvin_data:/data
      - ./downloads:/downloads
    environment:
      - TZ=UTC
      # Uncomment for network share (NFS/SMB) database storage to disable WAL:
      # - SQLITE_NETWORK_SHARE=true
    restart: unless-stopped

  frontend:
    image: ghcr.io/dsgnr/corvin-frontend:latest
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
