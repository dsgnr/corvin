services:
  api:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data
      - ./downloads:/downloads
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped