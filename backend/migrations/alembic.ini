# Alembic Configuration
# For future me: This file configures Alembic (the migration engine behind Flask-Migrate)
# Most settings are overridden by Flask-Migrate, but this provides defaults.

[alembic]
# Path to migration scripts - relative to this file
script_location = .

# Template used to generate migration file names
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with the current working directory
prepend_sys_path = .

# Timezone for revision creation (UTC recommended for consistency)
# timezone = UTC

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version path separator - use 'os' for os.pathsep
# version_path_separator = os

# Output encoding for revision files
# output_encoding = utf-8

# SQLAlchemy URL - overridden by Flask-Migrate at runtime
# sqlalchemy.url = sqlite:////data/corvin.db


[post_write_hooks]
# Post-write hooks run after generating new revision files
# Uncomment to auto-format migrations with black:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
